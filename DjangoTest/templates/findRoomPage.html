{%extends 'layout.html'%}

{% block content %}

<h2 align="center"> แบบฟอร์มลงทะเบียนหารูมเมท </h2>
<div class='container'>
    <form action="addForm" method="post">
        {% csrf_token %}

        <div class="form-group">
            <label for="">ชื่อหอพัก</label>
            <input type="text" class="form-control mb-2" name="DormName">
        </div>

        <div class="form-group">
            <label for="">ต้องการรูมเมทกี่คน</label>
            <input type="number" class="form-control mb-2" name="">
        </div>

        <div class="form-group">
            <label for="">ราคาห้อง</label>
            <input type="text" class="form-control mb-2" name="DormPrice">
        </div>

        <div class="form-group">
            <label for="">สถานที่ของหอพัก</label>
            <input type="text" class="form-control mb-2" name="">
        </div>

        <div class="form-group">
            <label for="">รายละเอียดของหอพัก</label>
            <input type="text" class="form-control mb-2" name="">
        </div>

        <div class="form-group">
            <label for="">นิสัยรูมเมทที่อยากได้</label>
            <input type="text" class="form-control mb-2" name="">
        </div>

        <div class="form-group">
            <label for="">สิ่งที่อยากบอกกับรูมเมท</label>
            <input type="text" class="form-control mb-2" name="">
        </div>

        <div class="mb-4 mt-4">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                <label class="form-check-label" for="flexCheckChecked">
                    มีห้องอยู่แล้ว
                </label>
            </div>
        </div>

        <input type="submit" value="Submit" class="btn btn-primary">

    </form>
</div>

{% endblock %}
